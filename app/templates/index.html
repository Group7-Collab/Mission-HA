<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blog Viewer</title>
</head>
<body>
  <h1>Blog Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="/post/{{ post[0] }}">{{ post[1] }}</a><br>
        <small>{{ post[2] }}...</small>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
